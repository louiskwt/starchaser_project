{% load static %}

<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='{% static "css/output.css" %}'/>
      <link rel="icon" type="image/svg+xml" href='{% static "images/new-icon.png" %}' />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" />
    <title>DSE StarChaser {% block subtitle %} {% endblock %}</title>
    
</head>

<body class="bg-[color:var(--primary-color)]">
  <main class="pt-5">
	<!-- profile section -->
	<section class="profile">
		<div class="m-auto w-full sm:w-[300px]">
			<div class="mb-5 animate-fade-in-right">
				<div class="profile-picture">
					<img src="{% static 'images/new-icon.png' %}" alt="profile-image"/>
				</div>
				<h1 class="profile-fullname">
					DSE StarChaser
				</h1>
				<h1 class="profile-about">關於本站</h1>
				<div class="profile-bio">
					本站由 Louis 開發及打理，主要用於分享 DSE 英文及 IELTS 資源
				</div>
			</div>

	

			 <!-- Link Section -->
			 {% block links %}
			 {% endblock %}
		</div>
	</section>
  </main>

</body>
</html>

{% extends "base.html" %}
{% load static %}
<!-- Subtitle -->
{% block subtitle %} Home {% endblock subtitle %}

<!-- CSS -->
<!-- {% block styles %}
  <link rel="stylesheet" href="{% static 'css/home.css' %}" />
{% endblock styles %} -->

<!-- Content -->
{% block content %}
<header>
  <h3>
    Articles for <b>{{tag}}</b>
  </h3>
</header>
<section class="tiles">
{% if not posts %}
    <section>
        <h3>Coming soon...</h3>
    </section>
{% else %}
    {% for post in posts %}
        <article class="style{{ forloop.counter }}">
            <span class="image">
                <img src="{% static 'images/pic02.jpg' %}" alt="blog-cover" />
            </span>
            <a href="{{ post.get_absolute_url }}">
                <h2>{{ post.title }}</h2>
            </a>
        </article>
    {% endfor %}
{% endif %}

</section>


{% endblock content %}

{% extends "base.html" %}
{% load static %}
<!-- Subtitle -->
{% block subtitle %} Home {% endblock subtitle %}

<!-- Content -->
{% block content %}
<h1>{{ post.title }}</h1>
<span class="image main">
  <img src="{% static 'images/pic13.jpg' %} " alt="" />
</span>

<span>
  <b>{{ post.author }}</b>
</span>

<p>
  {{ post.updated }}
</p>

<p>
  {{ post.body }}
</p>

{% endblock content %}

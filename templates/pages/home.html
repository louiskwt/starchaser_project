{% extends "base/base_generic.html" %}

{% block links %}

    <div class="flex items-center flex-col animate-fade-in-down">
        {% for link in links %}
            <a class="link-button button-{{link.color}} hover:animate-press-down" href="{{ link.url }}">
                {{ link.title }}
            </a>
        {% endfor %}
    </div>

{% endblock %}

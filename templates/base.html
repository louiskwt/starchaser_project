{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;900&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/main.css' %}" />
    <noscript><link rel="stylesheet" href="{% static 'css/noscript.css' %}" /></noscript>
    <script src="https://kit.fontawesome.com/c8caa55141.js" crossorigin="anonymous"></script>
    {% block styles %}
    {% endblock %}

    <title>Star Chaser | {% block subtitle %}{% endblock subtitle %}</title>
  </head>
  <body class="" >
    <div id="wrapper">
      <header id="header">
          <div class="inner">
            <!-- Logo -->
              <a href="index.html" class="logo">
                <span class="symbol"><img src="{% static 'images/logo.svg' %}" alt=""></span><span class="title">StarChaser</span>
              </a>
              <!-- Nav -->
              <nav>
                <ul>
                  <li><a href="#menu">Menu</a></li>
                  </ul>
              </nav>
          </div>
      </header>
    </div>
    <div id="main">
      <div class="inner">
        {% block content %}
        {% endblock %}
      </div>
    </div>
    <!-- Footer -->
    <footer id="footer">
      <div class="inner">
        <section>
          <h2>Get In Touch</h2>
          <form action="" method="post">
            <div class="fields">
              <div class="field">
                <input type="text" name="name" id="name" placeholder="Name" />
              </div>
              <div class="field">
                <input type="email" name="email" id="email" placeholder="Email" />
              </div>
            </div>
            <ul class="actions">
              <li>
                <input type="submit" value="Send" class="primary" />
              </li>
            </ul>
          </form>
        </section>
        <section>
          <h2>Follow</h2>
          <ul class="icons">
            <li>
              <a href="#" class="icon brands style2 fa-facebook-f"><span class="label">Facebook</span></a>
            </li>
            <li>
              <a href="#" class="icon brands style2 fa-instagram"><span class="label">Instagram</span></a>
            </li>
          </ul>
        </section>
       </footer>
      </div>
   

    <!-- Ion icons -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
